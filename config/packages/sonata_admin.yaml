sonata_admin:
  title: Берестяные грамоты
  dashboard:
    blocks:
      - { type: sonata.admin.block.admin_list, position: left }
    groups:
      security:
        label_catalogue: admin
        label: menu.groups.security.label
        items:
          - admin.user
        roles: [ ROLE_SUPER_ADMIN ]
      text:
        label_catalogue: admin
        label: menu.groups.text.label
        items:
          - admin.document_text
        roles: [ ROLE_TEXT_EDITOR ]
      document:
        label_catalogue: admin
        label: menu.groups.document.label
        items:
          - admin.document
          - admin.conventional_date_cell
          - admin.town
          - admin.scribe
        roles: [ ROLE_EDITOR ]
      contentAspect:
        label_catalogue: admin
        label: menu.groups.contentAspect.label
        items:
          - admin.content_category
          - admin.genre
          - admin.way_of_writing
          - admin.language
        roles: [ ROLE_EDITOR ]
      materialAspect:
        label_catalogue: admin
        label: menu.groups.materialAspect.label
        items:
          - admin.excavation
          - admin.material
          - admin.state_of_preservation
          - admin.storage_place
        roles: [ ROLE_EDITOR ]
      content:
        label_catalogue: admin
        label: menu.groups.content.label
        items:
          - admin.post
          - admin.document_list
        roles: [ ROLE_EDITOR ]
      library:
        label_catalogue: admin
        label: menu.groups.library.label
        items:
          - admin.book
          - admin.book_part
        roles: [ ROLE_EDITOR ]
      media:
        label_catalogue: admin
        label: menu.groups.media.label
        items:
          - admin.file
        roles: [ ROLE_EDITOR ]
  options:
    legacy_twig_text_extension: false
    use_icheck: false
  templates:
    user_block: 'admin/user_block.html.twig'

sonata_block:
  blocks:
    sonata.admin.block.admin_list:
      contexts: [admin]

services:
  admin.post:
    class: App\Admin\Content\PostAdmin
    arguments: [null, App\Entity\Content\Post, null]
    calls:
      - [ setLabelTranslatorStrategy, [ '@sonata.admin.label.strategy.underscore' ] ]
    tags:
      - { name: sonata.admin, manager_type: orm }
  admin.user:
    class: App\Admin\Security\UserAdmin
    arguments:
      - null
      - App\Entity\Security\User
      - null
      - '@Symfony\Component\Security\Core\Encoder\UserPasswordEncoderInterface'
      - '@Symfony\Component\Security\Core\Authorization\AuthorizationCheckerInterface'
    calls:
      - [ setLabelTranslatorStrategy, [ '@sonata.admin.label.strategy.underscore' ] ]
    tags:
      - { name: sonata.admin, manager_type: orm }
